language: python

cache: pip

python:
  - '3.6'
  - '3.7'
  - '3.8'

matrix:
  include:
    - dist: xenial

    # measure coverage here
    - dist: bionic
      python: '3.6'
      before_install:
        - pip install pytest-cov
      script:
        - pytest -n 6 --cov --cov-report xml:coverage.xml
        - datum -h
      after_success:
        - bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r coverage.xml

    - dist: bionic
      python: '3.7'
    - dist: bionic
      python: '3.8'

install:
  - pip install -e ./
  - pip install tensorflow
  - pip install pandas

script:
  - pytest -n 6
  - datum -h
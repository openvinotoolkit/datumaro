name: Linter
on: pull_request
jobs:
  pre-commit:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install dependencies
        run: python -m pip install tox
      - name: Run pre-commit
        run: tox -e pre-commit
      # - uses: pre-commit/action@v3.0.0
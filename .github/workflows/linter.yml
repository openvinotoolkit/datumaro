name: Linter
on: pull_request
jobs:
  Bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Run checks
        run: |
          pip install --user -r tests/requirements-linters.txt
          echo "Bandit version: "`bandit --version | head -1`
          bandit -r -c ipas_default.config ./
  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Run checks
        run: |
          pip install --user -r tests/requirements-linters.txt
          isort --check --diff .
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Run checks
        run: |
          pip install --user -r tests/requirements-linters.txt
          black --check --diff --color .
  Pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Run checks
        run: |
          pip install --user -r tests/requirements-linters.txt
          echo "Pylint version: "`pylint --version | head -1`
          git ls-files -z '*.py' | xargs -0 pylint

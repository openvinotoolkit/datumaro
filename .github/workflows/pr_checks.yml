name: CI
on:
  push:
    branches:
      - 'master'
      - 'develop'
      - 'releases/*'
  pull_request:
    types: [edited, ready_for_review, opened, synchronize, reopened]
defaults:
  run:
    shell: bash
jobs:
  build_and_test:
    if: |
      github.event.pull_request.draft == false &&
      !startsWith(github.event.pull_request.title, '[WIP]') &&
      !startsWith(github.event.pull_request.title, '[Dependent]')
    strategy:
      fail-fast: false
      matrix:
        os: ['macos-11', 'ubuntu-20.04', 'windows-2019']
        python-version: ['3.7', '3.8', '3.9', '3.10']
    name: build and test (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Installing python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Installing dependencies
        run: |
          pip install -e '.[default,tf,tfds]' pytest pytest-cov
      - name: Unit testing
        run: |
          pytest -v --cov
          datum -h
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: ${{ matrix.os }}_Python-${{ matrix.python-version }}

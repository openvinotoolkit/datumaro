name: PR Test
on:
  push:
    branches:
      - 'master'
      - 'develop'
      - 'releases/*'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

# This is what will cancel the workflow concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash
jobs:
  pr_test:
    if: |
      github.event.pull_request.draft == false &&
      !(startsWith(github.event.pull_request.title, '[WIP]')) &&
      !(startsWith(github.event.pull_request.title, '[Dependent]'))
    strategy:
      fail-fast: false
      matrix:
        os: ['macos-12', 'ubuntu-20.04', 'windows-2022']
        python-version: ['3.8']
        include:
          - python-version: "3.8"
            tox-env-py: "38"
          - os: "macos-12"
            tox-env-os: "darwin"
          - os: "ubuntu-20.04"
            tox-env-os: "lin"
          - os: "windows-2022"
            tox-env-os: "win"
    name: pr test (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Installing Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Installing python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Installing dependencies
        run: |
          python -m pip install tox
      - name: Unit testing
        run: |
          tox -vvv -e tests-py${{ matrix.tox-env-py }}-${{ matrix.tox-env-os }} --develop -- tests/unit --cov --cov-report=xml
      - name: Integration testing
        run: |
          tox -vvv -e tests-py${{ matrix.tox-env-py }}-${{ matrix.tox-env-os }} -- tests/integration
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: ${{ matrix.os }}_Python-${{ matrix.python-version }}
